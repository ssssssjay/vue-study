<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기-component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <word-relay start-word="뷰제이에스"></word-relay>
    <word-relay start-word="컴포넌트"></word-relay>
    <word-relay start-word="프롭스"></word-relay>
  </div>
  <script>
    Vue.component('word-relay', {
      template: `
        <div>
          <h1>끝말잇기 재밌어</h1>
          <p>{{ word }}</p>
          <form v-on:submit="onSubmitForm">
            <input type="text" placeholder="쿵 쿵 따" autofocus v-model="value">
            <button>제출~</button>
          </form>
          <strong>{{ result }}</strong>
        </div>
      `,
      props : ['startWord'],
      data() {
        return {
          word: this.startWord,
          value: '',
          result: '',
        }
      },
      methods: {
        onSubmitForm(e) {
          e.preventDefault();
          console.log('test');
          if(this.value[0] === this.word[this.word.length - 1]) {
            this.result = 'correct';
            this.word = this.value;
            this.value = '';
          } else {
            this.result = 'incorrect';
            this.value = '';
          }
        }
      },
    })
  </script>
  <script>
    const app = new Vue({
      el: '#root',
    })
  </script>
</body>
</html>
